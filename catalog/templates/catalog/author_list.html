{% extends 'base_generic.html' %}

{% block content %}
    <h1>Author List</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li><a href="{{ author.get_absolute_url }}">{{ author.last_name }}{{ author.first_name }}</a></li>
            {% empty %}
                <p>There are no books in the library.</p>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
